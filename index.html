<!DOCTYPE html>
<!--HTML and basic JavaScript copied from https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            --wordWidth: 85vmin;
            --tbSpace: 2vmin;
            --tbSpaceEditable: calc(var(--tbSpace)*4);
            --lrMargin: calc((100vw - var(--wordWidth))/2);
            --tileWidth: calc(var(--wordWidth) / 5.5);
            /* font-family: 'Courier New', monospace; */
            font-family: 'Arial';
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
            /* Standard */
            touch-action: pan-y;
        }

        .top-line {
            padding-top: 1vmin;
            padding-bottom: 1vmin;
            /* border-bottom: calc(var(--tileWidth) / 17) solid black; */
            padding-left: var(--lrMargin);
            padding-right: var(--lrMargin);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 7vmin;
            background-color: lightgrey;
        }
        .top-line-buttons {
            display: flex;
            gap: 3vmin;
        }
        .top-line-button {
            height: 6vmin;
        }

        .line {
            width: var(--wordWidth);
            padding-top: var(--tbSpace);
            padding-left: var(--lrMargin);
            padding-right: var(--lrMargin);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editable {
            padding-top: var(--tbSpaceEditable);
        }

        .uneditable {
            padding-top: var(--tbSpace);
        }

        .generate-line {
            justify-content: center;
            padding-top: calc(var(--tbSpaceEditable));
        }

        .tile {
            font-weight: bold;
            background-color: rgb(209, 179, 6);
            /* border: calc(var(--tileWidth) / 17) solid black; */
            font-size: calc(var(--tileWidth)*0.70);
            line-height: calc(var(--tileWidth));
            height: calc(var(--tileWidth));
            width: calc(var(--tileWidth));
            border-radius: calc(var(--tileWidth) / 4);
            text-align: center;
        }

        .clickButton {
            font-weight: bold;
            background-color: lightgrey;
            /* border: calc(var(--tileWidth) / 30) solid black; */
            font-size: 4vmin;
            padding: 2vmin 4vmin;
            border-radius: 3vmin;
            text-align: center;
            width: calc(var(--wordWidth)*1);
        }

        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <div class="top-line">
        <div>Wordle Helper</div>
        <div class="top-line-buttons">
            <img id="refresh-button" src="./icons/redo-arrow.png" class="top-line-button"></img>
            <img id="clear-button" src="./icons/math-multiplication.png" class="top-line-button"></img>
            <img id="edit-button" src="./icons/edit-pen.png" class="top-line-button"></img>
            <!-- <img id="help-button" src="./icons/question-mark.png" class="top-line-button"></img> -->
        </div>
    </div>

    <div id="main_div"></div>

    <script src="./main.js" type="module"></script>
    
    <div style="text-align: center; font-size: 3vmin">v0.7.0</div>

</body>

</html>
