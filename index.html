<!DOCTYPE html>
<!--HTML and basic JavaScript copied from https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        * {
            --wordWidth: 100vw;
            --tileWidth: calc(var(--wordWidth) / 8);
            --controlWidth: calc(var(--tileWidth) / 2);
            padding: 0;
            margin: 0;
        }

        .line {
            width: 100vw;
            margin-top: 5vw;
            margin-bottom: 5vw;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
            /* Standard */
        }

        /* .lineControls {
            display: flex;
            flex-flow: row wrap;
            align-content: space-between;
        } */

        .control {
            font-weight: normal;
            background-color: lightgrey;
            border: calc(var(--controlWidth) / 15) solid black;
            font-size: calc(var(--controlWidth)*0.7);
            /* line-height: calc(var(--controlWidth)); */
            height: calc(var(--controlWidth));
            width: calc(var(--controlWidth));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* text-align: center; */
        }

        /* .break {
            flex-basis: 100%;
            height: 0;
        } */


        .tile {
            font-weight: bold;
            background-color: lightgrey;
            border: calc(var(--tileWidth) / 17) solid black;
            font-size: calc(var(--tileWidth));
            line-height: calc(var(--tileWidth));
            height: calc(var(--tileWidth));
            width: calc(var(--tileWidth));
            border-radius: calc(var(--tileWidth) / 4);
            text-align: center;
        }

        .generate {
            font-weight: bold;
            background-color: DodgerBlue;
            border: calc(var(--tileWidth) / 17) solid black;
            font-size: 4vw;
            padding: 0.5vw 1vw;
            border-radius: 3vw;
        }
    </style>
</head>

<body>
    <p style="text-align:center">Wordle Helper v0.5.2</p>

    <script src="./main.js" type="module"></script>

    <div id="main"></div>
</body>

</html>
